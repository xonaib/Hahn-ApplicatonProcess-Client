<template>
    <ai-dialog>
        <ai-dialog-body>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">${options.Title}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p repeat.for="message of options.ModalBody">
                        ${message}
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" if.bind="options.ButtonTwoText.length > 0"
                        click.trigger="controller.cancel()">${options.ButtonTwoText}</button>
                    <button type="button" class="btn btn-primary"
                        click.trigger="controller.ok(message)">${options.ButtonOneText}</button>
                </div>

            </div>


        </ai-dialog-body>

        <!--<ai-dialog-footer>
            <button click.trigger="controller.cancel()">Cancel</button>
            <button click.trigger="controller.ok(message)">Ok</button>
        </ai-dialog-footer>-->
    </ai-dialog>


</template>
